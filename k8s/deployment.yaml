apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-container
        image: us-central1-docker.pkg.dev/defrr-398521/my-docker-repo/httpd-image
        ports:
          - containerPort: 80