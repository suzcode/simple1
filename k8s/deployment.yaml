apiVersion: apps/v1
kind: Deployment
metadata:
  name: defrr-app-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: defrr-app-service
  template:
    metadata:
      labels:
        app: defrr-app-service
    spec:
      containers:
      - name: defrr-app-service
        image: hello-world-app
        ports:
          - containerPort: 80