apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defrr-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "defrr-static-ip"
spec:
  rules:
  - host: defrr.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world-service
            port:
              number: 80
